# Gemini ACLI definition

mods+:
  - name: acli-gemini
    description: Integration with the Gemini (Google) CLI

acli:
  name: acli-gemini
  executable: gemini
  
  arg_mapping:
    # Note: Gemini CLI has limitations:
    # - No --system-prompt or --append-system-prompt flag
    # - Uses --resume for sessions, not suitable for UCAS session management
    # prompt_file: N/A - gemini only has -p/--prompt for single prompts
    skills_dir: --include-directories  # Additional directories to include in workspace
    model_flag: --model
  
  model_mapping:
    gpt-4: gemini-2.0-flash-thinking-exp
    gpt-4-turbo: gemini-2.0-flash-thinking-exp
    default: gemini-2.0-flash-thinking-exp
  
  ignore_unknown: false
  
  # Note: No session management - gemini uses --resume with indices, not compatible with UCAS
