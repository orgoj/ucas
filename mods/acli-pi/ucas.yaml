# Pi ACLI definition

mods+:
  - name: acli-pi
    description: Integration with the Pi (Google) CLI

acli:
  name: acli-pi
  executable: pi
  
  arg_mapping:
    prompt_file: --append-system-prompt
    skills_dir: --skill
    model_flag: --model
  
  model_mapping:
    default: gemini-2.5-flash
  
  ignore_unknown: false
  
  # Session configuration: complete argument with path template
  session_arg: --session "$HOME/.pi/sessions/{uuid}.json"
